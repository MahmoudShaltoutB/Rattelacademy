    <title>Course Details</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo"><a href="index.html"><img src="imges/Rattel_Transperant.png">Rattel Academy</a></div>
    </header>

  <!-- غلاف الكورس -->
  <section id="course-banner">
    <img id="course-image" src="" alt="Course Image">
    <h1 id="course-title"></h1>
  </section>

  <!-- قسم تعريف الكورس -->
  <section id="about-course">
    <h2>About Course</h2>
    <p id="course-description"></p>
    <ul id="course-details"></ul>
  </section>
  <!-- ماذا ستتعلم؟ -->
  <section id="learning-outcomes">
    <h2>What You Will Learn</h2>
    <ul id="learning-points"></ul>
  </section>

  <!-- تقييمات الطلاب -->
  <section id="reviews">
    <h2>Student Reviews</h2>
    <div id="reviews-container"></div>
  </section>

  <!-- قسم الفيديوهات -->
  <section id="course-videos">
    <h2>Course Lessons</h2>
    <div id="videos-container"></div>
  </section>

          "🔹 Improve conversation and communication skills 🗣️",
          "🔹 Understand Islamic texts with proper linguistic context 🕌"
        ],
        learning: [
          "✔ Learn the Arabic alphabet and correct pronunciation.",
          "✔ Master essential grammar and sentence structure.",
          "✔ Improve conversation and reading skills.",
          "✔ Understand Quranic Arabic for deeper comprehension.",
          "✔ Practice real-life dialogues for fluency."
        ],
        reviews: [
          { name: "Fatima Ahmed", text: "The course improved my Arabic significantly!", rating: 5 },

      "Serah": {

      "Tajweed": {

      },
      "Nour-Albian": {
        title: "Nour-Albian Course",
        image: "imges/Courses/Nour-Albian.png",

        details: [
          "🔹 Learn Arabic letters and their correct pronunciation 🔤",
          "🔹 Master phonetic rules for reading the Quran 📖",
          "🔹 Develop fluency through structured exercises 🎯",

        ],
        learning: [

          "✔ Understand phonetic rules for accurate Quran reading.",

    // تحديث الصفحة بمحتوى الكورس
    if (coursesData[courseName]) {
      document.getElementById("course-title").innerText = coursesData[courseName].title;
      document.getElementById("course-image").src = coursesData[courseName].image;
      document.getElementById("course-description").innerText = coursesData[courseName].description;

      const detailsContainer = document.getElementById("course-details");
      coursesData[courseName].details.forEach(detail => {
        const li = document.createElement("li");
        li.innerText = detail;
        detailsContainer.appendChild(li);
      });
      // تحديث قسم "ماذا ستتعلم؟" (مع التحقق)
      const learningContainer = document.getElementById("learning-points");
      if (coursesData[courseName].learning) {
        coursesData[courseName].learning.forEach(point => {
          const li = document.createElement("li");
          li.innerText = point;
          learningContainer.appendChild(li);
        });
      } else {
        learningContainer.innerHTML = "<p>No learning points available.</p>";
      }


      // تحديث قسم "تقييمات الطلاب" (مع التحقق)
      const reviewsContainer = document.getElementById("reviews-container");
      if (coursesData[courseName].reviews) {
        coursesData[courseName].reviews.forEach(review => {
          const reviewElement = document.createElement("div");
          reviewElement.classList.add("review-card");
          reviewElement.innerHTML = `
            <p><strong>${review.name}</strong>: ${review.text}</p>
            <p>${"⭐️".repeat(review.rating)}</p>
          `;
          reviewsContainer.appendChild(reviewElement);
        });
      } else {
        reviewsContainer.innerHTML = "<p>No reviews available yet.</p>";
      }
      // تحديث قسم "دروس الكورس" (مع التحقق)
      const videoContainer = document.getElementById("videos-container");
      if (coursesData[courseName].videos) {
        coursesData[courseName].videos.forEach(video => {
          const videoElement = document.createElement("div");
          videoElement.innerHTML = `
            <h3>${video.title}</h3>
            <iframe width="560" height="315" src="${video.url}" frameborder="0" allowfullscreen></iframe>
          `;
          videoContainer.appendChild(videoElement);
        
        });
      } else {
        videoContainer.innerHTML = "<p>No videos available yet.</p>";
      }
      
    } else {
      document.getElementById("course-banner").innerHTML = "<h1>Course Not Found</h1>";
    }
    
  </script>
</body>
</html>
